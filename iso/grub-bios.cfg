menu hshift 4
menu width 70

menu title Debian GNU/Linux installer menu (BIOS mode)
include stdmenu.cfg

label installplain
	menu label Teckhost auto-install w/ ^LVM
	menu default
	kernel /install.amd/vmlinuz
	append auto=true priority=high initrd=/install.amd/initrd.gz TEMPLATE_METHOD=lvm
label installcrypto
	menu label Teckhost auto-install w/ En^crypted LVM
	kernel /install.amd/vmlinuz
	append auto=true priority=high initrd=/install.amd/initrd.gz TEMPLATE_METHOD=crypto
label installtesting
	menu label Teckhost auto-install w/ FOR ^Testing
	kernel /install.amd/vmlinuz
	append auto=true priority=high initrd=/install.amd/initrd.gz partman-efi/non_efi_system=false TEMPLATE_GRUBTEST
label rescue
	menu label ^Rescue mode
	kernel /install.amd/vmlinuz
	append initrd=/install.amd/initrd.gz TEMPLATE_METHOD=rescue
