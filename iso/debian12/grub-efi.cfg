if loadfont $prefix/font.pf2; then
  set gfxmode=800x600
  set gfxpayload=keep
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod gfxterm
  insmod png
  terminal_output gfxterm
fi

if background_image /isolinux/splash.png; then
  set color_normal=light-gray/black
  set color_highlight=white/black
elif background_image /splash.png; then
  set color_normal=light-gray/black
  set color_highlight=white/black
else
  set menu_color_normal=cyan/blue
  set menu_color_highlight=white/blue
fi

insmod play
play 960 440 1 0 4 440 1
set theme=/boot/grub/theme/1
menuentry --hotkey=l 'Teckhost auto-install w/ LVM' {
    set background_color=black
    linux    /install.amd/vmlinuz auto=true priority=high TEMPLATE_METHOD=lvm
    initrd   /install.amd/initrd.gz
}
menuentry --hotkey=c 'Teckhost auto-install w/ Encrypted LVM' {
    set background_color=black
    linux    /install.amd/vmlinuz auto=true priority=high TEMPLATE_METHOD=crypto
    initrd   /install.amd/initrd.gz
}
menuentry --hotkey=t 'Teckhost auto-install FOR TESTING' {
    set background_color=black
    linux    /install.amd/vmlinuz auto=true priority=high TEMPLATE_METHOD=lvm TEMPLATE_GRUBTEST
    initrd   /install.amd/initrd.gz
}
menuentry --hotkey=r 'Rescue mode' {
    set background_color=black
    linux    /install.amd/vmlinuz rescue/enable=true TEMPLATE_METHOD=rescue
    initrd   /install.amd/initrd.gz
}
