name: Release
##
# Although systems are managed through a CI/CD process, it can be helpful to
# periodically "make a release" (snapshot) of the assets, in order to reduce
# some repetitive strain injury (re-installing deps to rebuild assets).
##

on:
  create:
    tags:
      - v*

jobs:

  ##
  # Release Workflow:
  # 1. Pre-Release Checks
  # 2. Build "Production" ISO (teckhost.iso)
  # 3. Publish Release w/ Artifacts
  ##

  release:
    name: Teckhost Release
    # Only run for "version" tags
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Pre-Release Checks
      - name: Pre-Release Checks
        run: echo "need to create some pre-release checks ..."

      - name: Install Build Dependencies
        run: |
            sudo apt-get update
            sudo apt-get install libarchive-tools syslinux xorriso isolinux

      # 2. Build "Production" ISO (teckhost*.iso)
      - name: Build Teckhost ISO
        id: build_iso
        run: make teckhost.iso teckhost-sda.iso teckhost-nvme0n1.iso
        env:
          # current stable
          TH_SRC: https://cdimage.debian.org/cdimage/unofficial/non-free/cd-including-firmware/current/amd64/iso-cd/firmware-11.5.0-amd64-netinst.iso
          TH_CKSUM: 2fde00391688f569d2df4ac655f9bda32f6522635514a28de7ef10e684c752af296c4e4eadca7a2afba487780ef559a61051131e7f6e758d7792fa87660b57b8

      # 3. Publish Release w/ Artifacts
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
              bootstrap
              teckhost*.iso
